<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" crossorigin="anonymous">
    <script src="js/popup.js"></script>
    <link href="css/popup.css" rel="stylesheet">
</head>
<body>

    <svg width="450" height="30">  
        <text x="10.5%" y="83%">
          RemindMe
        </text>
    </svg>
    <hr>

    <u><b>Create a New Reminder:</b></u><br><br>
    What to Remind? :
    <input type="text" id="reminder" placeholder="Enter a Reminder"><br>
    Reminder Due Time:
    <input type="datetime-local" id="expireTime" value="2021-06-01T00:00"><br><br>
    <button id="submit" class="custom-btn btn">
        <span>Reminder</span>
    </button>
    <hr>
    <u><b>Reminders:</b></u>
    <ol id="reminders" style="list-style-type: none;
                              border-width:1px; border-style:solid; 
                              padding-left: 0; height:100px; 
                              overflow:hidden; 
                              overflow-y:scroll;">
    </ol>
</div>
<hr>
<div>
    <u><b>Expired Reminders:</b></u>
    <ol id="expRems" style="list-style-type: none;
                            border-width:1px; border-style:solid; 
                            border-color:red; 
                            padding-left: 0; 
                            height:100px; 
                            overflow:hidden; 
                            overflow-y:scroll;"></ol>
    <button id="dismiss" class="custom-btn btn">
        <span>Dismiss All</span>
    </button>
</div>
</body>
</html>
